apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../ims-diameter-deploy.yaml --out .
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: scscf
  name: scscf
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: scscf
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../ims-diameter-deploy.yaml --out .
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: scscf
    spec:
      containers:
        - args:
            - sleep
            - infinity
          env:
            - name: COMPONENT_NAME
              value: scscf
          image: default-route-openshift-image-registry.apps-crc.testing/ims/docker_kamailio:latest
          name: scscf
          volumeMounts:
            - mountPath: /var/log/kamailio
              name: scscf-logs
      restartPolicy: Always
      volumes:
        - name: scscf-logs
          persistentVolumeClaim:
            claimName: scscf-logs
